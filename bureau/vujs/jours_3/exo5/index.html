<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
<title>v-if List Rendering</title>
</head>
<body>
<h1 class="text-center">List Rendering</h1>
<div id="monApp">
    <div class="m-3">
    <h2>liste des courses</h2>
    <input v-model="nomFilm" type="text" class="form-control" />
    <button @click="ajouterFilm()" class="btn btn-primary mt-3">
        Ajouter à votre Liste
    </button>
    <hr />
    <h2 v-if="mesFilms.length === 0">aucune courses a faire (on économise ?)</h2>
    <ul v-else>
        <!-- avec la directive v-for on répète un template en fonction de data (généralement tableaux ou listes) -->
        <!-- <li v-for="unFilm in mesFilms">{{unFilm}}</li> -->
        <!-- Bonus v-for : on met le 2nd param que l'on veut ca sera un index (numéro) -->
        <li v-for="(unFilm,unIndex) in mesFilms">{{unIndex}} - {{unFilm}}</li>
    </ul>
    <button button @click="ajouterFilm()" class="btn btn-primary mt-3">Masquer Liste</button>
    </div>
</div>
<!-- script pour contacter VUE -->
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
></script>
</body>
</html>
